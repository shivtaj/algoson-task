<div class="content">
    <div class="row">
      <div class="col-lg-12 col-md-12">
        <div class="card">
          <div class="card-header">
            <h4 class="card-title">User List</h4>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th>User Name</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let i of list; let ind = index" [attr.id]="i.id">
                    <td>{{ i.value.userName }}</td>
                    <td>{{ i.value.firstName }}</td>
                    <td>{{ i.value.lastName }}</td>
                    <td>{{ i.value.email }}</td>
  
                    <td>
                      <button
                        class="btn btn-primary"
                        id="remove"
                        (click)="deleteRow(i)"
                      >
                        DELETE ROW
                      </button>
                      <!-- <i class="fa fa-trash fa-lg" aria-hidden="true"></i> -->
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <a href="register">Back to Register</a>
  </div>
